<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<button id='find_name'>Click me!</button>

			$.get('https://api.github.com/users/erniekins', displayName)

		});

		function displayName(data){

		}
	</script>
</body>
</html>
